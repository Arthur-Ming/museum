<header class="header">
	<div class="header__content wrapper__box">
		<div class="header__logo logo">
			<div class="logo__icon">
				<svg viewBox="0 0 49 26">
					<use xlink:href='img/sprite.svg#logo' />
				</svg>
			</div>
			<h1 class="logo__signature">Louvre</h1>
		</div>
		<nav class="header__nav">
			<ul class="header__list">
				<li class="nav__item"><a href="#visiting">Visiting
						<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div>
					</a></li>
				<li class="nav__item"><a href="#explore">Explore<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div></a></li>
				<li class="nav__item"><a href="#video">Video<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div></a></li>
				<li class="nav__item"><a href="#gallery">Gallery<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div></a></li>
				<li class="nav__item"><a href="#tickets">Tickets<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div></a></li>
				<li class="nav__item"><a href="#contacts">Contacts<div class="header__nav-icon">
							<svg viewBox="0 0 8 12">
								<use xlink:href='img/sprite.svg#nav-arrow' />
							</svg>
						</div></a></li>
			</ul>
			<div class="header__nav-images">
				<div class="header__nav-image">
					<img src="img/header/header__nav/01.jpg" alt="">
				</div>
				<div class="header__nav-image">
					<img src="img/header/header__nav/02.jpg" alt="">
				</div>
				<div class="header__nav-image">
					<img src="img/header/header__nav/03.jpg" alt="">
				</div>
			</div>
			<ul class="header__contacts contacts-links">
				<li><a href="https://www.youtube.com/user/louvre" target="_blank" class="contacts-links__link">
						<svg class="contacts-links__icon contacts-links__icon--youtube" viewBox="0 0 23 16">
							<use xlink:href='img/sprite.svg#youtube' />
						</svg>
					</a>
				</li>
				<li><a href="https://www.instagram.com/museelouvre/" target="_blank" class="contacts-links__link">
						<svg class="contacts-links__icon contacts-links__icon--insta" viewBox="0 0 21 20">
							<use xlink:href='img/sprite.svg#insta' />
						</svg>
					</a>
				</li>
				<li><a href="https://www.facebook.com/museedulouvre" target="_blank" class="contacts-links__link">
						<svg class="contacts-links__icon contacts-links__icon--facebook" viewBox="0 0 13 20">
							<use xlink:href='img/sprite.svg#facebook' />
						</svg>
					</a>
				</li>
				<li><a href="http://twitter.com/museelouvre" target="_blank" class="contacts-links__link">
						<svg class="contacts-links__icon contacts-links__icon--twit" viewBox="0 0 20 17">
							<use xlink:href='img/sprite.svg#twit' />
						</svg>
					</a>
				</li>
				<li><a href="https://www.pinterest.fr/museedulouvre/" target="_blank" class="contacts-links__link">
						<svg class="contacts-links__icon contacts-links__icon--pent" viewBox="0 0 20 20">
							<use xlink:href='img/sprite.svg#pent' />
						</svg>
					</a>
				</li>
			</ul>
		</nav>

		<div class="menu__icon icon-menu">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
</header>
